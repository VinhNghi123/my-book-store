<body>
  <h1>Contact Us</h1>
  <form class="form">
    <div class="contact_purpose">
      <label for="contact-purpose">Contact Purpose:</label>
      <select name="contact-purpose" id="contact-purpose" required>
        <option value="">Please select one</option>
        <option value="sell-books">I want to sell books</option>
        <option value="buy-books">I want to buy books</option>
      </select>
    </div>

    <div class="user_info">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
    </div>
    <div class="user_info">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="user_info">
      <label for="phone">Phone:</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="contact_pref">
      <label for="checkbox_card">Contact Preference:</label>
      <div class="checkbox_card">
        <input type="checkbox" name="contact-preference[]" value="by-email" id="by-email">
        <label for="by-email">By email</label>
        <input type="checkbox" name="contact-preference[]" value="by-phone" id="by-phone">
        <label for="by-phone">By phone</label>
      </div>
    </div>

    <div class="news">
      <label for="radio_card">Receive Weekly Newsletter:</label>
      <div class="radio_card">
        <input type="radio" name="newsletter" value="yes" id="newsletter-yes" checked>
        <label for="newsletter-yes">Yes</label>
        <input type="radio" name="newsletter" value="no" id="newsletter-no">
        <label for="newsletter-no">No</label>
      </div>
    </div>

    <div class="extra_note">
      <label for="extra-notes">Extra Notes:</label>
      <textarea name="extra-notes" id="extra-notes" rows="5" placeholder="Note"></textarea>
    </div>

    <div class="btn">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
